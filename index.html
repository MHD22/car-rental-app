<body>
    <header>
        <nav>
            
                <ul class="header">
                    <li><img src="https://i.pinimg.com/originals/52/6a/bf/526abf16cc3e74882fa7304abc0f841c.png" width="75" height="75" alt="logo"> </li>
                    <li><a href="#">Home</a></li>

                <p id="name">...</p>
                <!-- <li id= liName><span id="name">...</span></li> -->
            </div>
        </nav>

        <h1>Create your own ToDo list and interact with it.</h1>
        <p id="time">...</p>

    <main>
        <article>
            <section class="left  outer">
                <section>
                    <h3>ToDo</h3>
                    <div class="input-container">
                        
                    </div>
                </section>
                <div class="button-container">
                    <button class="add" onclick="addItems(0)"  >Add</button>
                    <!-- <button>Delete</button><button>Go..</button> -->
                </div>
            </section>
            <section class="center outer">
                <section>
                    <h3>In Progress</h3>
                    <div class="input-container">
                        
                    </div>
                </section>
                <div class="button-container">
                    <button class="add" onclick="addItems(1)" >Add</button>
                    <!-- <button>Delete</button><button>Go..</button><button>Undo</button> -->
                </div>
            </section>
            <section class="right outer">
                <section>
                    <h3>Finish</h3>
                    <div class="input-container">
                        
                    </div>
                </section>
                <div class="button-container">
                    <button class="add" onclick="addItems(2)" >Add</button>
                    <!-- <button>Delete</button><button>Undo</button> -->
                </div>
            </section>
        </article>
    </main>
